# ----------  MONITORS  ----------
monitor=DP-2,1920x1080@144,1080x490,1   # first (main)
monitor=HDMI-A-1,1920x1080,0x0,1        # left (second)
monitor=HDMI-A-1,transform,1            # vertical (second)

# ----------  STARTUP  ----------
exec-once = waybar
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = hyprpaper -c /home/delta/.config/hypr/hyprpaper.conf

# Source a file (multi-file configs)
# source = ~/.config/hypr/myColors.conf

input {
    kb_layout = it
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1

    touchpad {
        natural_scroll = false
    }
    sensitivity = -0.8 # -1.0 - 1.0, 0 means no modification.
}

# ----------  WINDOW  ----------

general {
    gaps_in = 5
    gaps_out = 20
    border_size = 2
    col.active_border = rgba(dce0e8ff)
    col.inactive_border = rgba(595959aa)
    layout = dwindle
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = 8

    blur {
      enabled = true
        size = 8
        passes = 1
        new_optimizations = true
    }

    drop_shadow = true
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)
}

animations {
    enabled = true

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05
    bezier = bord, 0.2, 0.2, 0.2, 0.2
    bezier = winOut, 0.42, 0.86, 0.46, 0.98

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 3, winOut, popin 60%
    animation = border, 1, 10, default
    animation = borderangle, 1, 10, bord
    animation = borderangle, 0, 10, bord, loop        # to make border color circle
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = true # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true # you probably want this
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    new_is_master = true
}

